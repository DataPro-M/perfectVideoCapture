# give permission to the user to run the process
# sudo chown -R aid:aid /tmp/
PidFilePath    = /tmp/
PidFileName    = AID_SADRA_PID
ProcessName    = test_vio

[redis]
HOST = localhost
PORT = 6379
DB   = 0
Q_NAME = CAM_01
